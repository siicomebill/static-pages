<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <title>Sii Come Bill - Il magazine ufficiale</title>
  </head>

  <body>
    <div class="hero">
      <div class="hero-body container">
        <img
          src="https://i.ibb.co/JKdSk9g/Bill-medium-logo.png"
          alt="Bill"
          class="is-hidden-mobile"
        />
        <img
          src="https://i.ibb.co/NN5408c/Bill-big-logo.png"
          alt="Sii Come Bill magazine"
        />
      </div>
    </div>

    <div class="hero is-small is-dark">
      <div class="hero-body container">
        <p class="title is-1">18/11/2020</p>
      </div>
    </div>

    <div class="hero">
      <div class="hero-body">
        <script src="https://cdn.logwork.com/widget/countdown.js"></script>
        <a
          href="https://logwork.com/countdown-2xww"
          class="countdown-timer"
          data-style="flip2"
          data-timezone="Europe/Rome"
          data-language="it"
          data-date="2020-11-18 00:00"
          data-digitscolor="#ffffff"
          >Coming Soon</a
        >
      </div>
    </div>

    <div class="footer">
      <div class="section container">
        <p class="subtitle is-2">Rimani aggiornato</p>
        <a
          class="button is-info is-light"
          href="https://www.facebook.com/siicomebill"
          rel="noopener"
          target="_blank"
        >
          <span class="icon">
            <i class="fab fa-facebook"></i>
          </span>
          <span>Pagina Facebook</span>
        </a>

        <a
          class="button is-danger is-light"
          href="https://www.instagram.com/siicomebill"
          rel="noopener"
          target="_blank"
        >
          <span class="icon">
            <i class="fab fa-instagram"></i>
          </span>
          <span>Pagina Instagram</span>
        </a>
      </div>

      <div class="section container">
        <p class="subtitle is-2">Contattaci</p>

            <a class="button is-dark is-outlined" href="mailto:redazione@siicomebillmagazine.it" rel="noopener"
                target="_blank">
                <span class="icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <span>Redazione</span>
            </a>
        </div>
    </div>
</body>

</html>
